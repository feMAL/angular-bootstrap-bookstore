            <button type="button" class="btn btn-outline-dark btn-sm" [routerLink]="['./search']" (click)="operation='buscar'">Buscar</button>

    <div [ngSwitch]="operation" class="d-block workspace">
        <router-outlet></router-outlet>
    </div>
</div>
