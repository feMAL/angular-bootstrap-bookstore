<form class="crearForm mt-3">
    <div *ngIf="message" [ngClass]="messageType" class="alert">
        <span>{{message}}</span>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="autor.name" class="form-control" placeholder="Nombre del Autor" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Alias</label>
            <input type="text" name="alias" #alias="ngModel" [(ngModel)]="autor.alias" class="form-control" placeholder="Alias del Autor" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label>PÃ¡gina del Autor</label>
            <input type="text" name="url" #url="ngModel" [(ngModel)]="autor.url" class="form-control" placeholder="Url del Autor" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Nacionalidad</label>
            <input type="text" name="nacionalidad" #nacionalidad="ngModel" [(ngModel)]="autor.nationality" class="form-control" placeholder="Nacionalidad del Autor" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label> Imagen del Autor </label>        
            <input type="text" name="imagen" #imagen="ngModel" [(ngModel)]="autor.image" class="form-control" placeholder="Imagen Autor URL" required>
        </div>
    </div>
    <button class="btn btn-secondary btn-block" *ngIf="autor._id" (click)="updateAutor()">Actualizar Autor</button>
    <button class="btn btn-secondary btn-block" *ngIf="!autor._id" (click)="createNewAutor()">Cargar Autor</button>
</form>
