<div class="manager">
    <div class="row controls">
        <div class="btn-group" role="group" aria-label="ControlBooks">
            <button type="button" class="btn btn-secondary btn-sm" (click)="operation='crear'">Crear</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="operation='editar'">Editar</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="operation='buscar'">Buscar</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="operation='eliminar'">Eliminar</button>
          </div>
    </div>

    <div [ngSwitch]="operation" class="workspace">
        
        <div [ngClass]="mt-3" *ngSwitchCase="'crear'">
            <form class="crearForm" (submit)="createBook()">
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationServer01">Titulo</label>
                    <input type="text" #title="ngModel" name="title" [(ngModel)]="book.title" class="form-control is-valid" placeholder="Titulo del libro" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationServer04">Autores</label>
                    <select class="custom-select is-invalid" id="validationServer04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationServer05">Zip</label>
                    <input type="text" class="form-control is-invalid" id="validationServer05" required>
                    <div class="invalid-feedback">
                      Please provide a valid zip.
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationServer03">City</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationServer02">Autores</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <button class="btn btn-secondary" type="submit">Submit form</button>
              </form>
            
        </div>
        <div *ngSwitchCase="'editar'">
            <span> editar </span>
        </div>
        <div *ngSwitchCase="'buscar'">
            <span> buscar </span>
        </div>
        <div *ngSwitchCase="'eliminar'">
            <span> eliminar </span>
        </div>
        <div *ngSwitchCase="'listar'">
            <span> listar </span>
        </div>
        <div *ngSwitchDefault></div>
    </div>
</div>
