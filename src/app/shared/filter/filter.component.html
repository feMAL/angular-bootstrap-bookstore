<div class="card bg-light mb-3 shadow" style="max-width: 22rem;">
    <div class="card-header" (click)="showFilter=!showFilter"> {{ title }}
        <div class="float-right">
            <span *ngIf="!showFilter">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path fill-rule="evenodd" d="M4.646 7.646a.5.5 0 0 1 .708 0L8 10.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
                    <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </span>
            <span *ngIf="showFilter">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path fill-rule="evenodd" d="M4.646 8.354a.5.5 0 0 0 .708 0L8 5.707l2.646 2.647a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z"/>
                    <path fill-rule="evenodd" d="M8 11.5a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-1 0v5a.5.5 0 0 0 .5.5z"/>
                  </svg>
            </span>
        </div>
    </div>
    <div class="card-body" *ngIf="showFilter">
      <div class="container">
          <form *ngIf="filtroPara=='autor'" #formAutor>
            <div class="form-inline">
                <label >Nombre</label><input type="text" class="form-control form-control-sm">
            </div>
            <div class="form-inline">
                <label >País o Region</label>
                <select class="custom-select custom-select-sm">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-row mt-3"> 
                <span class="btn btn-outline-danger btn-block" > Filtrar Libros </span>
            </div>
          </form>
        
          <form *ngIf="filtroPara=='libro'" #formBook>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" #titleCheck id="switchISBN" (click)="switchValue(titleCheck.checked)"  >
                <label class="custom-control-label" *ngIf="!switchCheck" for="switchISBN">Buscar por ISBN</label>
                <label class="custom-control-label" *ngIf="switchCheck" for="switchISBN">Buscar por Titulo</label>
            </div>
            <div *ngIf="switchCheck" class="form-inline mt-3">
                <label>ISBN del Libro</label>
                <input type="text" class="form-control form-control-sm" placeholder="ISBN" #isbn>
            </div>
            <div *ngIf="!switchCheck" class="form-inline mt-3">
                <label>Titulo de Libro</label>
                <input type="text" class="form-control form-control-sm float-right" placeholder="Titulo" #titleBook> 
            </div>
            <div class="form-inline mt-1">
                <label >Categoría</label>
                <select class="custom-select custom-select-sm float-right" #categorySel>
                    <option value="0" disabled>Elije una categoría</option>
                    <option *ngFor="let category of allCategories" value="category._id">{{category.name}}</option>
                </select>
            </div>
            <div class="form-inline mt-1">
                <label>Editorial</label>
                <select class="custom-select custom-select-sm" #editorialSel>
                    <option value="0" disabled>Elije una editorial</option>
                    <option *ngFor="let editorial of allEditorials" value="editorial._id">{{editorial.name}}</option>
                </select>
            </div>

            <div class="form-row mt-3">
                <span class="btn btn-outline-danger btn-block" (click)="getFilterOPT(categorySel.selectedOptions.value, editorialSel.selectedOptions)"> Filtrar Libros </span>
            </div>
          </form>
      </div>
    </div>
  </div>
